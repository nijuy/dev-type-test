name: CI

on:
  pull_request:
    branches: ['main']

jobs:
  front-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: pnpm 설치
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 의존성 설치
        run: pnpm install
      - name: ESLint 테스트 실행
        run: pnpm next lint
